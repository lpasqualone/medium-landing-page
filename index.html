<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cbf10dcc9.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="images/medium-favicon.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>Medium - Where good ideas find you.</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <i class="fab fa-medium-m"></i>
                <a href="#" class="site-name">Medium</a>
            </div>
            <nav>
                <ul>
                    <li>Our story</li>
                    <li>Membership</li>
                    <li>Write</li>
                    <li>Sign In</li>
                </ul>
                <button class="get-started">Get started</button>
            </nav>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-1">
                    <h1>Medium is a place to write, read, and connect</h1>
                    <h3>It's easy and free to post your thinking on any topic and connect with millions of readers.</h3>
                    <button class="start-writing">Start Writing</button>
                </div>
            </div>
        </div>
        
    </header>
    
</body>
</html>
